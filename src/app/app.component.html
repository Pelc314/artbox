<mat-drawer-container>
  <mat-drawer #drawer class="sidenav_drawer" mode="over" [ngClass]="{'layout-portrait': currentLayout == 'HandsetPortrait',
  'layout-medium': currentLayout == 'Medium',
  'layout-landscape': currentLayout == 'HandsetLandscape'
}">
    <mat-toolbar>
      <mat-toolbar-row>
        <button mat-button>Artystyczne oprawy
          obrazów</button>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <button mat-button>Usługi pozłotnicze</button>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <button mat-button>Wernisaże</button>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <button mat-button>Kontakt</button>
      </mat-toolbar-row>

    </mat-toolbar>
  </mat-drawer>
  <mat-toolbar-row class="toggle_sidenav_button" [ngClass]="{'layout-portrait': currentLayout == 'HandsetPortrait',
  'layout-medium': currentLayout == 'Medium',
  'layout-landscape': currentLayout == 'HandsetLandscape'
}">
    <button mat-button (click)="drawer.toggle()">
      <mat-icon style="
      font-size: 1.6rem; 
      height: 2.5rem;
      width: 2.5rem;">
        menu
      </mat-icon>
    </button>
    <span style="width: 25%;"></span>
    <p on class="title" routerLink="/homepage">artbox</p>
  </mat-toolbar-row>

  <div class="page">
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</mat-drawer-container>
